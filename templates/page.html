$def with (home,path,data,info,children)
<html><head><title>node @ $path</title></head>
<body>
<a href="$home/..">^</a><br>
Path: $path <br>
<form action="/$path" method="post">
<hr>Data:<br><textarea name="zdata" wrap="off" rows="10" cols="150">$data</textarea><br>
<input type="submit" value="Save"> <input type="reset">
</form>
<hr>Children:
<ul>
$for c in children:
    <li><a href="$home/$c">$c</a></li>
</ul>
<hr>Info:<br><textarea wrap="off" rows="10" cols="150">$info</textarea>
</body>
</html>
